services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  api:
    image: golang:1.22
    working_dir: /app
    volumes:
      - .:/app
    command: go run ./cmd/api
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/warehouse?sslmode=disable
      JWT_SECRET: secret
    depends_on:
      - db
    ports:
      - "8080:8080"
